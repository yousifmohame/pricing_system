{% extends "management/base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">{{ title }}</h1>
        <div class="bg-white p-8 rounded-xl shadow-lg">
            <form method="post">
                {% csrf_token %}
                <div class="space-y-6">
                    {{ form.as_p }}
                </div>
                <div class="mt-8 border-t pt-5 text-left">
                    <a href="{% url 'supplier-list' %}" class="bg-gray-200 text-gray-800 py-2 px-4 rounded-lg">إلغاء</a>
                    <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-lg mr-2">حفظ</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
