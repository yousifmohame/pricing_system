<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <title>{{ title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-8 max-w-2xl">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">{{ title }}</h1>
        <div class="bg-white p-8 rounded-xl shadow-lg">
            <form method="post">
                {% csrf_token %}
                <div class="space-y-6">
                    {{ form.as_p }}
                </div>
                <div class="mt-8 border-t pt-5 text-left">
                    <a href="{% url 'shipping-rate-list' %}" class="bg-gray-200 text-gray-800 py-2 px-4 rounded-lg">إلغاء</a>
                    <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-lg mr-2">حفظ</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
