{% extends "management/base.html" %}

{% block title %}تأكيد الحذف{% endblock %}

{% block content %}
    <div class="max-w-lg mx-auto">
        <div class="bg-white p-8 rounded-xl shadow-lg text-center">
            <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100">
                <svg class="h-6 w-6 text-red-600" stroke="currentColor" fill="none" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-gray-800 mt-5">هل أنت متأكد؟</h1>
            <p class="text-gray-600 my-4">هل تريد بالتأكيد حذف "{{ object.name|default:object.product_keyword|default:object }}"؟ لا يمكن التراجع عن هذا الإجراء.</p>
            <form method="post">
                {% csrf_token %}
                <div class="flex justify-center space-x-4 space-x-reverse">
                    <a href="{% url cancel_url %}" class="bg-gray-200 text-gray-800 py-2 px-6 rounded-lg">إلغاء</a>
                    <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-lg">نعم، احذف</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
